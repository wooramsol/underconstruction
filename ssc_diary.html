<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SSC 교환일기장</title>
<style>
  body { max-width: 600px; margin: auto; font-family: Arial, sans-serif; padding: 1rem; position: relative; }
  textarea, input {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    padding: 0.4rem 0.8rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  .post {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 0.75rem;
    margin-top: 1rem;
    position: relative;
  }
  .post-delete-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    background: none;
    border: none;
    color: #000;
    font-weight: 300; /* 얇게 수정 */
    font-size: 18px;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .post-delete-btn:hover {
    color: #dc3545;
  }
  .comment {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 0.5rem;
    margin-top: 0.5rem;
    background: #f9f9f9;
    margin-left: 1rem;
    position: relative;
  }
  .comment-delete-btn {
    position: absolute;
    top: 4px;
    right: 6px;
    background: none;
    border: none;
    color: #000;
    font-weight: 300; /* 얇게 수정 */
    padding: 0;
    font-size: 16px;
    cursor: pointer;
    line-height: 1;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .comment-delete-btn:hover {
    color: #dc3545;
  }
  small {
    color: #555;
  }
  /* 인스타그램 텍스트+아이콘 우측 상단 고정 (채팅창 폭 기준) */
  .insta-container {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 1000;
    white-space: nowrap;
  }
  .insta-text {
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
  }
  .insta-icon {
    cursor: pointer;
    flex-shrink: 0;
  }
  /* 인스타그램 드롭다운 */
  .insta-dropdown {
    position: absolute;
    top: 45px; /* 인스타 container 아래 */
    right: 10px;
    max-height: 300px;
    overflow-y: auto;
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: none;
    width: 220px;
    z-index: 1100;
  }
  .insta-dropdown a {
    display: block;
    padding: 0.5rem 0.75rem;
    color: #007bff;
    text-decoration: none;
    border-bottom: 1px solid #eee;
    font-size: 0.9rem;
  }
  .insta-dropdown a:hover {
    background: #f0f8ff;
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>📕SSC 교환일기장 v2.1</h1>
<p>SSC 멤버만을 위한 온라인 교환일기장입니다.</p>
<p>모두 익명입니다. 임시서버입니다. 외부인원에게 링크 공유는 금지합니다. by Ramsol</p>

<textarea id="post-content" rows="4" placeholder="오늘은 어떤 일이 있었나요?"></textarea>
<div style="display: flex; justify-content: flex-end;">
  <button id="post-submit">작성완료</button>
</div>


<div id="posts"></div>

<!-- 우측상단 인스타그램 소개 -->
<div class="insta-container">
  <span class="insta-text">SSC 멤버들을 소개합니다</span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="insta-icon"
    width="32"
    height="32"
    viewBox="0 0 24 24"
    fill="none"
    stroke="#E1306C"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    title="인스타그램"
  >
    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
    <path d="M16 11.37a4 4 0 1 1-7.94 1.13 4 4 0 0 1 7.94-1.13z" />
    <line x1="17.5" y1="6.5" x2="17.5" y2="6.5" />
  </svg>
</div>
<style>
textarea {
  font-family: 'Arial', sans-serif;
  font-size: 1rem;
  letter-spacing: 0; /* 글자 간 간격 줄이기 */
  line-height: 1.5;  /* 줄 간격 자연스럽게 */
}
</style>
<!-- 인스타그램 아이디 리스트 드롭다운 -->
<div class="insta-dropdown" id="insta-list"></div>

<script>
  // Firebase 설정 - 본인 설정으로 교체!
  const firebaseConfig = {
      apiKey: "AIzaSyBo1BrNIZ7zG5D_1ISGckP3Y8OdgAjJ0nI",
    authDomain: "sscv2-98e6a.firebaseapp.com",
    projectId: "sscv2-98e6a",
    storageBucket: "sscv2-98e6a.firebasestorage.app",
    messagingSenderId: "570226771031",
    appId: "1:570226771031:web:795ef86749ea312b2a8f12"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 글 작성 함수
  async function submitPost() {
    const content = document.getElementById('post-content').value.trim();
    if (!content) {
      alert('내용을 입력하세요.');
      return;
    }
    await db.collection('posts').add({
      content,
      createdAt: new Date()
    });
    document.getElementById('post-content').value = '';
  }

  document.getElementById('post-submit').addEventListener('click', submitPost);

  // 댓글 추가 함수 (엔터키 입력 시)
  async function addComment(e, postId) {
    if (e.key === 'Enter' && e.target.value.trim()) {
      await db.collection('posts').doc(postId).collection('comments').add({
        content: e.target.value.trim(),
        createdAt: new Date()
      });
      e.target.value = '';
    }
  }

  // 게시글 삭제 함수
  async function deletePost(postId) {
    if (confirm('이 게시글을 삭제하시겠습니까?')) {
      const commentsSnapshot = await db.collection('posts').doc(postId).collection('comments').get();
      const batch = db.batch();
      commentsSnapshot.forEach(doc => batch.delete(doc.ref));
      batch.delete(db.collection('posts').doc(postId));
      await batch.commit();
    }
  }

  // 댓글 삭제 함수
  async function deleteComment(postId, commentId) {
    if (confirm('이 댓글을 삭제하시겠습니까?')) {
      await db.collection('posts').doc(postId).collection('comments').doc(commentId).delete();
    }
  }

  // 댓글 로딩 함수
  function loadComments(postId, container) {
    db.collection('posts').doc(postId).collection('comments')
      .orderBy('createdAt')
      .onSnapshot(snapshot => {
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <p>${escapeHTML(c.content)}</p>
            <small>${new Date(c.createdAt.toDate()).toLocaleString()}</small>
            <button class="comment-delete-btn" title="댓글 삭제">×</button>
          `;
          const delBtn = div.querySelector('button');
          delBtn.addEventListener('click', () => deleteComment(postId, doc.id));
          container.appendChild(div);
        });
      });
  }

  // 글 불러오기 & 렌더링
  function renderPosts() {
    db.collection('posts').orderBy('createdAt', 'desc')
      .onSnapshot(snapshot => {
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const post = doc.data();
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <button class="post-delete-btn" title="게시글 삭제">×</button>
            <p>${escapeHTML(post.content)}</p>
            <small>${new Date(post.createdAt.toDate()).toLocaleString()}</small>
            <input placeholder="댓글 작성 (엔터)" />
            <div class="comments" id="comments-${doc.id}"></div>
          `;
          postDiv.querySelector('.post-delete-btn').addEventListener('click', () => deletePost(doc.id));
          const commentInput = postDiv.querySelector('input');
          commentInput.addEventListener('keypress', e => addComment(e, doc.id));

          postsDiv.appendChild(postDiv);

          loadComments(doc.id, postDiv.querySelector(`#comments-${doc.id}`));
        });
      });
  }

  // XSS 방지용 간단 escape 함수
  function escapeHTML(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  renderPosts();

  // 인스타그램 아이디 리스트 (여기에 실제 30개 ID 넣기)
  const instaIDs = [
    "sen._.sation",
    "wooramsol",
    "ddong_kko_",
    "doong_chez",
    "hewon_y",
    "jiwon.good",
    "juuhapark",
    "choidongnyeok",
    "jin.sngbm",
    "centredemonde",
    "kwon_wol",
    "iimmege",
    "zoslee",
    "waaji88",
    "mutzil_lab_",
    "realjaedo",
    "joohwaiii"
  ];

  const instaListDiv = document.getElementById('insta-list');

  instaIDs.forEach(id => {
    const a = document.createElement('a');
    a.href = `https://instagram.com/${id}`;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = id;
    instaListDiv.appendChild(a);
  });

  // 인스타 아이콘 클릭 시 드롭다운 토글
  const instaIcon = document.querySelector('.insta-icon');
  const instaContainer = document.querySelector('.insta-container');

  instaIcon.addEventListener('click', e => {
    e.stopPropagation();
    if(instaListDiv.style.display === 'block'){
      instaListDiv.style.display = 'none';
    } else {
      instaListDiv.style.display = 'block';
    }
  });

  // 드롭다운 외부 클릭시 닫기
  document.addEventListener('click', () => {
    instaListDiv.style.display = 'none';
  });

</script>

</body>
</html>
