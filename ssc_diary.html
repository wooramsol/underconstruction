<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SSC ÍµêÌôòÏùºÍ∏∞Ïû•</title>
<style>
  body { max-width: 600px; margin: auto; font-family: Arial, sans-serif; padding: 1rem; }
  textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
  button { padding: 0.4rem 0.8rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:disabled { background: #aaa; cursor: not-allowed; }
  .post {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 0.75rem;
    margin-top: 1rem;
    position: relative;
  }
  .post-delete-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #dc3545;
    font-weight: bold;
    padding: 0.2rem 0.5rem;
  }
  .comment {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 0.5rem;
    margin-top: 0.5rem;
    background: #f9f9f9;
    margin-left: 1rem;
    position: relative;
  }
  .comment-delete-btn {
    position: absolute;
    top: 4px;
    right: 6px;
    background: #dc3545;
    font-weight: bold;
    padding: 0.1rem 0.4rem;
    font-size: 0.9rem;
  }
  small { color: #555; }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>üìï SSC ÍµêÌôòÏùºÍ∏∞Ïû• v1 built by Ramsol</h1>

<textarea id="post-content" rows="4" placeholder="Ïò§ÎäòÏùÄ Ïñ¥Îñ§ ÏùºÏù¥ ÏûàÏóàÎÇòÏöî?"></textarea>
<button id="post-submit">ÏûëÏÑ±ÏôÑÎ£å</button>

<div id="posts"></div>

<script>
  // Firebase ÏÑ§Ï†ï - Î≥∏Ïù∏ ÏÑ§Ï†ïÏúºÎ°ú ÍµêÏ≤¥!
  const firebaseConfig = {
    ¬† apiKey: "AIzaSyBo1BrNIZ7zG5D_1ISGckP3Y8OdgAjJ0nI",
¬† authDomain: "sscv2-98e6a.firebaseapp.com",
¬† projectId: "sscv2-98e6a",
¬† storageBucket: "sscv2-98e6a.firebasestorage.app",
¬† messagingSenderId: "570226771031",
¬† appId: "1:570226771031:web:795ef86749ea312b2a8f12"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Í∏Ä ÏûëÏÑ± Ìï®Ïàò
  async function submitPost() {
    const content = document.getElementById('post-content').value.trim();
    if (!content) {
      alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      return;
    }
    await db.collection('posts').add({
      content,
      createdAt: new Date()
    });
    document.getElementById('post-content').value = '';
  }

  document.getElementById('post-submit').addEventListener('click', submitPost);

  // ÎåìÍ∏Ä Ï∂îÍ∞Ä Ìï®Ïàò (ÏóîÌÑ∞ÌÇ§ ÏûÖÎ†• Ïãú)
  async function addComment(e, postId) {
    if (e.key === 'Enter' && e.target.value.trim()) {
      await db.collection('posts').doc(postId).collection('comments').add({
        content: e.target.value.trim(),
        createdAt: new Date()
      });
      e.target.value = '';
    }
  }

  // Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Ìï®Ïàò
  async function deletePost(postId) {
    if (confirm('Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
      // ÎåìÍ∏Ä Î®ºÏ†Ä ÏÇ≠Ï†ú (FirestoreÎäî ÌïòÏúÑ Ïª¨Î†âÏÖò ÏûêÎèô ÏÇ≠Ï†ú Ïïà Îê®)
      const commentsSnapshot = await db.collection('posts').doc(postId).collection('comments').get();
      const batch = db.batch();
      commentsSnapshot.forEach(doc => batch.delete(doc.ref));
      batch.delete(db.collection('posts').doc(postId));
      await batch.commit();
    }
  }

  // ÎåìÍ∏Ä ÏÇ≠Ï†ú Ìï®Ïàò
  async function deleteComment(postId, commentId) {
    if (confirm('Ïù¥ ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
      await db.collection('posts').doc(postId).collection('comments').doc(commentId).delete();
    }
  }

  // ÎåìÍ∏Ä Î°úÎî© Ìï®Ïàò
  function loadComments(postId, container) {
    db.collection('posts').doc(postId).collection('comments')
      .orderBy('createdAt')
      .onSnapshot(snapshot => {
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <p>${escapeHTML(c.content)}</p>
            <small>${new Date(c.createdAt.toDate()).toLocaleString()}</small>
            <button class="comment-delete-btn">√ó</button>
          `;
          const delBtn = div.querySelector('button');
          delBtn.addEventListener('click', () => deleteComment(postId, doc.id));
          container.appendChild(div);
        });
      });
  }

  // Í∏Ä Î∂àÎü¨Ïò§Í∏∞ & Î†åÎçîÎßÅ
  function renderPosts() {
    db.collection('posts').orderBy('createdAt', 'desc')
      .onSnapshot(snapshot => {
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const post = doc.data();
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <button class="post-delete-btn" title="Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú">√ó</button>
            <p>${escapeHTML(post.content)}</p>
            <small>${new Date(post.createdAt.toDate()).toLocaleString()}</small>
            <input placeholder="ÎåìÍ∏Ä ÏûëÏÑ± (ÏóîÌÑ∞)" />
            <div class="comments" id="comments-${doc.id}"></div>
          `;
          // Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Î≤ÑÌäº Ïù¥Î≤§Ìä∏
          postDiv.querySelector('.post-delete-btn').addEventListener('click', () => deletePost(doc.id));
          // ÎåìÍ∏Ä ÏûëÏÑ± Ïù¥Î≤§Ìä∏
          const commentInput = postDiv.querySelector('input');
          commentInput.addEventListener('keypress', e => addComment(e, doc.id));

          postsDiv.appendChild(postDiv);

          // ÎåìÍ∏Ä Î°úÎî©
          loadComments(doc.id, postDiv.querySelector(`#comments-${doc.id}`));
        });
      });
  }

  // XSS Î∞©ÏßÄÏö© Í∞ÑÎã® escape Ìï®Ïàò
  function escapeHTML(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  renderPosts();
</script>

</body>
</html>
